ajuda.requerente = Caso o requerente não esteja disponível para seleção, o mesmo deverá ser inserido através do Cadastro de Requerentes.
ajuda.defSoliciitacao = Se for modificação, descrever abaixo a mesma resumidamente, sua definição em relação aos RTM's (Portaria Inmetro nº 587/2012 e/ou 401/2013) e descrever o nº da Portaria de aprovação do modelo.
ajuda.tpInstalacao = Descrever outro tipo de instalação na linha abaixo (se for o caso).
ajuda.tsNominal = Descrever outra  tensão nominal na linha abaixo (se for o caso)
ajuda.correnteNominal = Descrever a outra corrente nominal na linha abaixo (se for o caso)
ajuda.correnteMaxima = Descrever a outra corrente máxima na linha abaixo (se for o caso)
ajuda.interfaceComunicacao = Descrever a (s) interface (s) de comunicação na linha abaixo.
ajuda.dispComplementares =  Preencher a linha abaixo: <br> 24.1 - Descrever, resumidamente, o funcionamentop geral do dispositivo, à partir da colocação do fio ou cabo ou outro material qualquer desenvolvível,não esquecendo de mencionar nenhuma fase intermediária até o final do processo; <br> 24.2 - Descrever limitações e restrições que devem ser observadas quando da utilização do dispositivo; <br> 24.3 - Atidudes que envolvam a segurança metrológica e também do operador e recomendações; <br> 24.4 - O manual do usuário deverá ser anexado ao processo.
ajuda.descGeral = Preencher a linha abaixo: <br>25.1 - Descrever, resumidamente, o funcionamento geral do instrumento, à partir da fabricação até a utilização, não esquecendo de mencionar nenhuma fase intermediária até o final do processo;<br>25.2 - Descrever limitações e restrições que devem ser observadas quando da utilização do instrumento;<br>25.3 - Atidudes que envolvam a segurança metrológica e também do operador;<br>25.4 - O manual do usuário deverá ser anexado ao processo.
ajuda.infAdicionais = Preencher a linha abaixo com:<br>Exemplos:<br>26.1 - Qualquer outra forma de estrutura;<br>26.2 - Outras especificações técnicas tais como;<ul><li>26.2.1 - Ambientais, faixas de temperatura etc.</li><li>26.2.2 - Mecânicas e elétricas, e</li></ul>26.3 - Quaisquer outras informações que julgar importante para o bom funcionamento do instrumento. 